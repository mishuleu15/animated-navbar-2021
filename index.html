<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <ul>
        <div class="navbar-container">
          <div class="navigation">
            <li id="logo">Slick<span>Robo</span></li>
            <div id="myLinks">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Projects</a>
              <a href="#">Contact</a>
            </div>
            <li class="home hidden">Home</li>
            <li class="hidden">About</li>
            <li class="hidden">Projects</li>
            <li class="hidden">Contact</li>
          </div>
          <div class="social-icons">
            <li class="hidden"><i class="fab fa-facebook"></i></li>
            <li class="hidden"><i class="fab fa-twitter"></i></li>
            <li class="hidden"><i class="fab fa-behance"></i></li>
            <li class="hidden"><i class="fab fa-linkedin"></i></li>
            <li class="hidden"><i class="fab fa-instagram"></i></li>
          </div>
        </div>
      </ul>
    </nav>
  </body>
</html>
